<h1>Listado de Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroe/nuevo']" routerLinkActive="router-link-active" class="btn btn-outline-secondary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animate__animated animate__fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.estado === true" class="badge badge-success">Vivo</label>
                <label *ngIf="heroe.estado === false" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-outline-success mr-1" [routerLink]="['/heroe', heroe.id]" routerLinkActive="router-link-active">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="eliminar(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando  && heroes.length === 0" class="alert alert-warning text-center mt-2 animate__animated animate__fadeIn faster" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-2 animate__animated animate__fadeIn faster" role="alert">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
