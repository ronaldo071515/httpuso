<h1>Héroe <small>Name of Héroe</small> </h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-danger">
            <i class="fas fa-chevron-circle-left"></i>
            Regresar
        </button>
    </div>
</div>


<div class="row animate__animated animate__fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.id" name="id" disabled="disabled" placeholder="firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del Héroe" required>
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Nombre del Héroe" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.estado" (click)="heroe.estado = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.estado" (click)="heroe.estado = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-goup text-center">
                <button class="btn btn-outline-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
